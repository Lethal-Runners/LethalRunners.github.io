<!DOCTYPE html>
<html>
<head>
  <title>Lethal Runners</title>
  <link rel="icon" type="image/png" href="https://i.postimg.cc/J0hfHkpt/pixil-frame-0-33.png">
  <link rel="stylesheet" href="style.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      font-family: sans-serif;
    }

    #navbar {
      background: #000;
      height: 50px;
      display: flex;
      align-items: center;
    }

    #navbar a, #navbar div {
      width: 50px;
      height: 50px;
      display: block;
      cursor: pointer;
    }
    
    #navbar img {
      width: 50px;
      height: 50px;
      display: block;
    }

    #sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background: #222;
      color: black;
      padding: 20px;
      box-sizing: border-box;
      transition: left 0.3s ease;
      z-index: 1001;
    }
#sidebar {
      position: fixed;
      side: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background: #222;
      color: #222;
      padding: 20px;
      box-sizing: border-box;
      transition: left 0.3s ease;
      z-index: 1001;
    }

    #sidebar ul {
      list-style: none;
      padding: 0;
      margin-top: 0px;
    }

    #sidebar ul li {
      margin: 15px 0;
    }

    #sidebar ul li a {
      color: white;
      text-decoration: none;
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      z-index: 1000;
    }

    #content {
      padding: 20px;
      z-index: 0;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div id="sidebar" onmouseleave="closeSidebar()">
    <ul>
      <li><a href="https://lethalrunners.com/">Main Page</a></li>
      <li><a href="https://lethalrunners.com/privacy-policy">Privacy Policy</a></li>
      <li><a href="https://lethalrunners.com/details">Details</a></li>
      <li><a href="https://lethalrunners.com/links">Links</a></li>
    </ul>
  </div>

  <!-- Dark overlay -->
  <div id="overlay"></div>

  <!-- Top nav bar -->
  <div id="navbar">
    <!-- Sidebar toggle button -->
    <div onclick="openSidebar()">
      <img src="https://lethalrunners.com/menu.png" alt="Menu">
    </div>

    <!-- Link to main page -->
    <a href="https://lethalrunners.com">
      <img src="https://lethalrunners.com/home.png" alt="Home">
    </a>
  </div>

  <!-- Page content -->
  <div id="content">
    <h1></h1>
  </div>

</div>
  <!-- JavaScript -->
  <script>
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');

    function openSidebar() {
      sidebar.style.left = '0px';
      overlay.style.display = 'block';
    }

    function closeSidebar() {
      sidebar.style.left = '-250px';
      overlay.style.display = 'none';
    }
  </script>

</body>
</html>
